<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Bootstrap for Web Design</title>
  <meta name="description" content="An easeljs built photo album for Picasa">
  <meta name="author" content="Matt Colman">

  <!-- Mobile Specific Meta -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

  <!-- Optional theme -->
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/custom.css">
</head>
<body>

  <header>
    <div class="jumbotron">
      <div class="container">
        <h1>Picasa Photo Album</h1>
        <h3>Demo page</h3>
      </div> <!-- end container -->
    </div> <!-- end jumbotron -->

    <div class="container">
      <div class="row">
        <div class="col-sm-6 text-left">
          <a href="lesson-5.html">&larr; Previous Lesson</a>
        </div> <!-- end col-sm-6 -->
        <div class="col-sm-6 text-right">
          <a href="lesson-7.html">Next Lesson &rarr;</a>
        </div> <!-- end col-sm-6 -->
      </div> <!-- end row -->

      <hr>
    </div> <!-- end container -->
  </header>

  <div class="demo-area">
    <div class="container">
      <ul class="nav nav-pills nav-justified">
        <li class="active"><a href="#section-1" data-toggle="tab">Enter Picasa link</a></li>
        <li><a href="#section-2" data-toggle="tab">Choose a theme</a></li>
        <li><a href="#section-3" data-toggle="tab">Your Photo Album!</a></li>
      </ul>

      <div class="tab-content">
        <div class="tab-pane fade in active" id="section-1">
          <hr>
          <div class="input-group input-group-lg">
            <span class="input-group-addon" id="sizing-addon1">@</span>
            <input type="text" class="form-control" placeholder="Enter your Picasa link" aria-describedby="sizing-addon1">
            <span class="input-group-btn">
              <button class="btn btn-default" type="button">Go!</button>
            </span>
          </div>
        </div>
        <div class="tab-pane fade" id="section-2">
          <div class="row">
            <hr>
            <div class="col-sm-6 col-md-4">
              <div class="thumbnail btn btn-default">
                <img src="./assets/images/boy_theme.jpg" alt="">
                <div class="caption">
                  <h3>Baby Boy Theme</h3>
                </div>
              </div>
            </div>
            <div class="col-sm-6 col-md-4">
              <div class="thumbnail btn btn-default">
                <img src="./assets/images/boy_theme.jpg" alt="">
                <div class="caption">
                  <h3>Baby Boy Theme</h3>
                </div>
              </div>
            </div>
            <div class="col-sm-6 col-md-4">
              <div class="thumbnail btn btn-default">
                <img src="./assets/images/boy_theme.jpg" alt="">
                <div class="caption">
                  <h3>Baby Boy Theme</h3>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="tab-pane fade" id="section-3">
          <p>Your Photo Album!</p>
        </div>
      </div>
    </div>
  </div> <!-- end demo-area -->

  <footer>
    <div class="container">
      <hr>

      <p>
        <small><a href="http://www.mattcolman.com">mattcolman.com</a></small>
      </p>
    </div> <!-- end container -->
  </footer>



  <!-- Latest compiled and minified JavaScript -->
  <script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

</body>
</html>
