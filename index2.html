<head>

  <!-- Latest compiled and minified CSS -->

  <!-- Optional theme -->
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/custom.css">

  <script src="./lib/easeljs-NEXT.combined.js"></script>

  <script type="text/javascript">

  function createBook() {
    feed = $("input").val()

    //https://picasaweb.google.com/data/feed/base/user/111691737910533878984/albumid/5674430503135696209?alt=rss&kind=photo&hl=en_US

    babyBoyTheme = {background: "boy_bg.png"}
    myPhotoAlbum = new MyPhotoAlbum(feed, "section-3", $("#section-1").width(), {theme: babyBoyTheme});
  }

</script>

<body>

        <li class="active"><a href="#section-1" data-toggle="tab">Enter Picasa link</a></li>

      </ul>

        <div class="tab-pane fade in active" id="section-1">

            <input type="text" class="form-control" placeholder="Enter your Picasa link" aria-describedby="sizing-addon1">
            <span class="input-group-btn">
              <button class="btn btn-default" type="button">Go!</button>
            </span>
          </div>
        </div>
        <div class="tab-pane fade" id="section-2">
          <div class="row">
            <hr>
            <div class="col-sm-6 col-md-4">
              <a href="#" class="thumbnail">
                <img src="./assets/images/boy_theme.jpg" alt="">

                  <h3>Baby Boy Theme</h3>
                </div>

            </div>
            <div class="col-sm-6 col-md-4">
              <a href="#" class="thumbnail">
                <img src="./assets/images/boy_theme.jpg" alt="">
                <div class="caption">

                <div class="caption">
                  <h3>Baby Boy Theme</h3>
                </div>
              </a>
            </div>
          </div>
        </div>
        <div class="tab-pane fade" id="section-3">
          <hr>
        </div>
      </div>
    </div>
  </div> <!-- end demo-area -->

  <footer>
    <div class="container">
      <hr>

      <p>
        <small><a href="http://www.mattcolman.com">mattcolman.com</a></small>
