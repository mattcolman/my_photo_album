<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Picasa Photo Album</title>
  <meta name="description" content="An easeljs built photo album for Picasa">
  <meta name="author" content="Matt Colman">

  <!-- Mobile Specific Meta -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/custom.css">

  <script src="./lib/easeljs-NEXT.combined.js"></script>
  <script src="./lib/preloadjs-NEXT.combined.js"></script>
  <script src="./lib/TweenMax.js"></script>
  <script src="../easeljs_book_reader/src/book_reader.js"></script>
  <script src="./src/my_photo_album.js"></script>

  <script type="text/javascript">

    var myPhotoAlbum = null
    var feedValid = null

    function init() {
      $('.theme-button').click(function(){
        $("#tab-3").removeClass("disabled")
        $('.nav-pills a[href="#section-3"]').tab('show');
        createBook()
      })
    }

    function onTextChange() {
      console.log("on text change")

      feed = $("input").val()
      feed = feed.replace("alt=rss&kind=photo", "alt=json&callback=?")

      $.getJSON(feed, handleSuccess).then(function() {
        console.log('success callback')
      }, function() {
        setInvalid()
      })
    }

    function handleSuccess(data) {
      if (data.feed && data.feed.entry) {
        console.log("VALID!!!")
        setValid()
      } else {
        setInvalid()
      }
    }

    function setValid() {
      if (feedValid === true) return;
      feedValid = true
      $("button").removeClass("btn-default btn-danger disabled")
      $("button").addClass("btn-success")
    }

    function setInvalid() {
      if (feedValid === false) return;
      console.log('setInvalid')
      feedValid = false
      $("button").removeClass("btn-default btn-success")
      $("button").addClass("btn-danger")
    }

    function createBook() {
      feed = $("input").val()
      //feed = "https://picasaweb.google.com/data/feed/base/user/111691737910533878984/albumid/6150524963620273041?alt=json&callback=?&hl=en_US";
      //https://picasaweb.google.com/data/feed/base/user/111691737910533878984/albumid/5674430503135696209?alt=rss&kind=photo&hl=en_US

      babyBoyTheme = {background: "boy_bg.png"}
      theme = babyBoyTheme
      if (!myPhotoAlbum) {
        myPhotoAlbum = new MyPhotoAlbum("section-3", $(".tab-content").width());
      }
      myPhotoAlbum.createBook(feed, theme)
    }

    function handleGoClicked() {
      $("#tab-2").removeClass("disabled")
      $('.nav-pills a[href="#section-2"]').tab('show');
    }

  </script>

</head>
<body onload="init()">

  <header>
    <div class="jumbotron">
      <div class="container">
        <h1>Picasa Photo Album</h1>
        <h3>Demo page</h3>
      </div> <!-- end container -->
    </div> <!-- end jumbotron -->
  </header>

  <div class="demo-area">
    <div class="container">
      <ul class="nav nav-pills nav-justified">
        <li id="tab-1" class="active"><a href="#section-1" data-toggle="tab">Enter Picasa link</a></li>
        <li id="tab-2" class="disabled"><a href="#section-2" data-toggle="tab">Choose a theme</a></li>
        <li id="tab-3" class="disabled"><a href="#section-3" data-toggle="tab">Your Photo Album!</a></li>
      </ul>

      <div class="tab-content">
        <div class="tab-pane fade in active" id="section-1">
          <hr>

          <div class="input-group input-group-lg">
            <input type="text" class="form-control" onkeyup="onTextChange()" placeholder="Enter Picasa Link...">
            <span class="input-group-btn">
              <button class="btn btn-default disabled" onclick="handleGoClicked()" type="button">Go!</button>
            </span>
          </div><!-- /input-group -->



        </div>
        <div class="tab-pane fade" id="section-2">
          <div class="row">
            <hr>
            <div class="col-sm-6 col-md-4">
              <div class="thumbnail">
                <img src="./assets/images/boy_theme.jpg" alt="">
                <div class="caption">
                  <p><a href="#section-3" class="btn btn-primary center-block theme-button" role="button">Baby Boy Theme</a></p>
                </div>
              </div>
            </div>
            <div class="col-sm-6 col-md-4">
              <div class="thumbnail">
                <img src="./assets/images/boy_theme.jpg" alt="">
                <div class="caption">
                  <p><a href="#section-3" class="btn btn-primary center-block theme-button" role="button">Baby Boy Theme</a></p>
                </div>
              </div>
            </div>
            <div class="col-sm-6 col-md-4">
              <div class="thumbnail">
                <img src="./assets/images/boy_theme.jpg" alt="">
                <div class="caption">
                  <p><a href="#section-3" class="btn btn-primary center-block theme-button" role="button">Baby Boy Theme</a></p>
                </div>
              </div>
            </div>
        </div>
      </div>
      <div class="tab-pane fade" id="section-3">
        <hr>
      </div>
    </div>
  </div> <!-- end demo-area -->

  <footer>
    <div class="container">
      <hr>

      <p>
        <small><a href="http://www.mattcolman.com">mattcolman.com</a></small>
      </p>
    </div> <!-- end container -->
  </footer>


  <!-- Latest compiled and minified JavaScript -->
  <script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

</body>
</html>
